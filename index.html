<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SPOTIFY- music clone</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <style></style>
    <body>
        <nav>
            <ul>
                <li class="brand"><img src="logo.png" alt="Spotify">Spotify
                </li>
                <li>Home</li>
                <li>About</li>
            </ul>
        </nav>

        <div class="container">
            <div class="songlist">
                <h1>THE BEST OF OLIVIA RODRIGO</h1>
                <div class="songItemcontainer">
                    <div class="songItem">
                        <img src="cover/1.jpg"alt="1">
                        <span class="songName">drivers licence</span>
                        <span class="songlistplay"><span class="timestamp">05:30
                                <i
                                    id ="1"class="songItemPlay fa-solid fa-play"></i></span> </span>
                    </div>
                    <div class="songItem">
                        <img src="cover/2.jpg"alt="1">
                        <span class="songName">good 4 u</span>
                        <span class="songlistplay"><span class="timestamp">05:30
                                <i
                                    id ="2"class="songItemPlay fa-solid fa-play"></i></span> </span>
                    </div>
                    <div class="songItem">
                        <img src="cover/3.jpg"alt="1">
                        <span class="songName">traitor</span>
                        <span class="songlistplay"><span class="timestamp">05:30
                                <i
                                    id ="3"class="songItemPlay fa-solid fa-play"></i></span> </span>
                    </div>
                    <div class="songItem">
                        <img src="cover/4.jpg"alt="1">
                        <span class="songName">happier</span>
                        <span class="songlistplay"><span class="timestamp">05:30
                                <i
                                    id ="4"class="songItemPlay fa-solid fa-play"></i></span> </span>
                    </div>
                </div>
            </div>
            <div class="songbanner"></div>
        </div>
        <div class="bottom">
            <input type="range" name="range" id="myProgressbar" min="0"
                value="0" max="100">

            <div class="icons">
                <!-- fontawesome icons -->
                <i class="fa-solid fa-backward"></i>
                <i class="fa-solid fa-arrow-rotate-left"></i>
                <i class="fa-solid fa-play" id="masterPlay"></i>
                <i class="fa-solid fa-arrow-rotate-right"></i>
                <i class="fa-solid fa-forward"></i>


            </div>
            <div class="songinfo">
                <img
                    src="https://cdn.dribbble.com/users/1237300/screenshots/6478927/__-1_1_____.gif"
                    id="Gif" width="95px" alt="2">TRAITOR -by Olivia Rodrigo
            </div>
        </div>
        <script src="https://kit.fontawesome.com/b82b7ca9b2.js"
            crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
